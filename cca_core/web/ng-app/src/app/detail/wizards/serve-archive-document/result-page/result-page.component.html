<div *ngIf="wizard.model.success === 0" class="text-success">
  You have successfully archived the document.
</div>
<div *ngIf="wizard.model.success === 1" class="text-error">
  Error: document could not be archived.
</div>
<div *ngIf="wizard.model.success === 2" class="text-error">
  Document archived, but an audit could not be registered.
</div>
