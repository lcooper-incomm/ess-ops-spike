<div class="table-container condensed-table transaction-history-table">
  <div class="no-data-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!dataSource?.data?.length">No Results Available</div>
  <table mat-table [dataSource]="dataSource" matSort [hidden]="!dataSource?.data?.length">
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created Date</th>
      <td mat-cell *matCellDef="let element">{{element.createdDate.displayValue}}</td>
    </ng-container>
  
    <ng-container matColumnDef="statusType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource?.data?.length" [pageSize]="5" [hidden]="!dataSource?.data?.length || dataSource?.data?.length <= 5"></mat-paginator>
</div>
