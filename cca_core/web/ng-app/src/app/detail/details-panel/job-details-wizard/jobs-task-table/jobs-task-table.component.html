<div class="table-container condensed-table transaction-history-table">
  <div class="no-data-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!dataSource.data?.length">No Results Available</div>
  <table mat-table [dataSource]="dataSource" matSort [hidden]="!dataSource.data?.length">
    <ng-container matColumnDef="taskType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
  
    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifier</th>
      <td mat-cell *matCellDef="let element">{{element.identifier}}</td>
    </ng-container>
    
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
      <td mat-cell *matCellDef="let element">{{element.status.message}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSource.data?.length" [pageSize]="5" [hidden]="!dataSource.data?.length || dataSource?.data?.length <= 5"></mat-paginator>
</div>
