<div [formGroup]="form">
  <div class="bank-container container">
    <h3 class="text-primary">Bank</h3>
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field class="default-width">
        <mat-select formControlName="bank" [compareWith]="compareBanks" (selectionChange)="handleBankChanged()" placeholder="Bank">
          <mat-option *ngFor="let option of banks | orderBy : 'displayValue'" [value]="option">{{option.displayValue}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field *ngIf="isMastercard" class="default-width">
        <mat-select formControlName="priority" placeholder="Complaint Priority" disabled>
          <mat-option *ngFor="let option of priorityOptions" [value]="option.value">{{option.displayValue}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="complaint-container container" *ngIf="bank">
    <h3 class="text-primary">Complaint</h3>
    <cca-complaint-form [bank]="bank" [form]="form"></cca-complaint-form>
  </div>
</div>
