<div class="container" fxLayout="column">
  <div class="container" fxLayout="row">
    <cca-select-field [form]="wizardForm.get('encorComponent')"
                      [options]="priorityOptions"
                      controlName="priority"
                      placeholder="Priority"
                      style="margin-right: 15px;"
                      fxFlex="33"></cca-select-field>
    <cca-text-field [form]="wizardForm.get('encorComponent')"
                    controlName="customerId"
                    placeholder="Member Number"
                    style="margin-right: 15px;"
                    fxFlex="33"></cca-text-field>
    <cca-text-field [form]="wizardForm.get('encorComponent')"
                    controlName="orderId"
                    placeholder="Order Id"
                    fxFlex="34"></cca-text-field>
  </div>
  <cca-select-field [form]="wizardForm.get('encorComponent')"
                    controlName="issueType"
                    placeholder="Issue Type"
                    dictionary="com.incomm.cca.model.dictionary.EncorTypes"
                    dictionaryType="ISSUE"
                    fxFlex
                    [typeAhead]="true"></cca-select-field>
  <cca-select-field [form]="wizardForm.get('encorComponent')"
                    controlName="complaintType"
                    placeholder="Complaint Type"
                    dictionary="com.incomm.cca.model.dictionary.EncorTypes"
                    dictionaryType="COMPLAINT"
                    fxFlex
                    [typeAhead]="true"></cca-select-field>

</div>
