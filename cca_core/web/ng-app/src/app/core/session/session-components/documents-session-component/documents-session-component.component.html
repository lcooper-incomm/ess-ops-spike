<div class="documents-component-container">
  <div fxLayout="row" fxLayoutAlign="start center">
    <h4 class="session-heading">Document Links</h4>
    <button id="add-document-link-button" class="session-button" mat-icon-button matTooltip="Add Document Link" (click)="openAddDocumentDialog()" *ngIf="editable">
      <fa-icon icon="plus-circle"></fa-icon>
    </button>
  </div>
  <div class="table-container condensed-table" [class.mat-elevation-z1]="dataSource.data.length">
    <div class="no-data-container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!dataSource.data?.length">No Documents Available</div>
    <table mat-table [dataSource]="dataSource" matSort [hidden]="!dataSource.data?.length">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
        <td mat-cell *matCellDef="let element">{{element.link}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.clickable]="editable" (click)="openEditDocumentDialog(row)"></tr>
    </table>
    <mat-paginator [pageSize]="5" [hidden]="!dataSource.data?.length || dataSource.data?.length <= 5"></mat-paginator>
  </div>
</div>
