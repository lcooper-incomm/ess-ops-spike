<div id="transition" data-test-id="transition" class="transition-container {{transitionService.stateClass}}" fxLayout="row" fxLayoutAlign="center center">
  <div class="transition-content-container" fxLayout="column" fxLayoutAlign="start center">
    <img class="loader-image" src="/assets/images/loader.gif" alt="Loading Indicator" width="300"/>
    <div class="loader-text text-center">
      <h3 class="text-primary">{{loadingText}}</h3>
    </div>
  </div>
</div>
