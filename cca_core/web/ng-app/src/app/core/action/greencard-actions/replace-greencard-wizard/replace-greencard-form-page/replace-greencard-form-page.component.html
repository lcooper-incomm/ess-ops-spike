<form [formGroup]="wizardForm">
  <div fxLayout="column">
    <div fxLayout="row" *ngIf="canUseNewCardNumber" class="checkbox-container">
      <mat-checkbox formControlName="replacePan">
        <strong>Generate New Card Number</strong>
      </mat-checkbox>
    </div>
    <div fxLayout="row" fxLayoutGap="5px">
      <cca-text-field [form]="wizardForm" controlName="firstName" placeholder="First Name"></cca-text-field>
      <cca-text-field [form]="wizardForm" controlName="lastName" placeholder="Last Name"></cca-text-field>
    </div>
    <div fxLayout="row" fxLayoutGap="5px">
      <cca-phone-number-field [form]="wizardForm"></cca-phone-number-field>
      <cca-numeric-text-field [form]="wizardForm" controlName="birthYear" placeholder="Birth Year"></cca-numeric-text-field>
    </div>
    <cca-address-form [form]="wizardForm.get('address')"></cca-address-form>
  </div>
</form>
