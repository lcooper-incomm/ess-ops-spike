<div [formGroup]="form">
  <mat-form-field>
    <input class="van-field form-field" type="text" matInput [ccaNumericFormat]="form.get(controlName)" [formControlName]="controlName" [placeholder]="placeholder" [required]="isControlRequired(form.get(controlName))"/>
    <mat-error *ngIf="form.get(controlName).hasError('required')">
      <i>This field is required</i>
    </mat-error>
    <mat-error *ngIf="form.get(controlName).hasError('minlength') && !form.get(controlName).hasError('required')">
      <i>Must be at least {{form.get(controlName).getError('minlength').requiredLength}} digits</i>
    </mat-error>
    <mat-error *ngIf="form.get(controlName).hasError('maxlength') && !form.get(controlName).hasError('required')">
      <i>Cannot exceed {{form.get(controlName).getError('maxlength').requiredLength}} digits</i>
    </mat-error>
  </mat-form-field>
</div>
