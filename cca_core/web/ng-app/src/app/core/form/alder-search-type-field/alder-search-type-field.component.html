<div [formGroup]="form">
  <mat-form-field>
    <mat-select class="form-field" [formControlName]="controlName" [placeholder]="placeholder" [required]="isControlRequired(form.get(controlName))">
      <mat-option *ngFor="let option of searchOptions | orderBy : 'displayValue'" [value]="option.value">{{option.displayValue}}</mat-option>
    </mat-select>
    <mat-error *ngIf="form.get(controlName).hasError('required')">
      <i>This field is required</i>
    </mat-error>
  </mat-form-field>
</div>
