<div [formGroup]="form">
  <mat-form-field>
    <input class="date-field form-field" type="text" matInput [formControlName]="controlName" [ccaDateFormat]="form.get(controlName)" [placeholder]="placeholder" [required]="isControlRequired(form.get(controlName))"/>
    <mat-hint *ngIf="!form.get(controlName).value"><i>Format: mm/dd/yyyy</i></mat-hint>
    <mat-error *ngIf="form.get(controlName).hasError('date') && !form.get(controlName).hasError('required')">
      <i>Format: mm/dd/yyyy, is date valid?</i>
    </mat-error>
    <mat-error *ngIf="form.get(controlName).hasError('required')">
      <i>This field is required</i>
    </mat-error>
  </mat-form-field>
</div>
