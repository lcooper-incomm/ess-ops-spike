<div [formGroup]="form">
  <mat-form-field>
    <input (keydown.backspace)="onKeydown($event)" type="text" matInput [ccaCcExpirationFormat]="form.get(controlName)"
           [formControlName]="controlName" [placeholder]="placeholder"
           [required]="isControlRequired(form.get(controlName))"
           maxlength="5"/>
    <mat-error *ngIf="form.get(controlName).hasError('required')">
      <i>This field is required</i>
    </mat-error>
    <mat-hint *ngIf="hint">{{hint}}</mat-hint>
  </mat-form-field>
