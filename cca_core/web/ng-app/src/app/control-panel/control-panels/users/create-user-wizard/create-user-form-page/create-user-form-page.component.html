<form [formGroup]="wizardForm">
  <div fxLayout="row">
    <div fxFlex="33">
      <cca-text-field [form]="wizardForm" controlName="username" placeholder="Username"></cca-text-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="15px">
    <cca-text-field [form]="wizardForm" controlName="firstName" placeholder="First Name"></cca-text-field>
    <cca-text-field [form]="wizardForm" controlName="lastName" placeholder="Last Name"></cca-text-field>
    <cca-text-field [form]="wizardForm" controlName="email" placeholder="Email"></cca-text-field>
  </div>
  <div>
    <mat-slide-toggle formControlName="active">
      <span [ngClass]="wizardForm.value.active ? 'text-accent' : 'text-error'"><strong>{{wizardForm.value.active ? 'Active' : 'Inactive'}}</strong></span>
    </mat-slide-toggle>
  </div>
</form>
