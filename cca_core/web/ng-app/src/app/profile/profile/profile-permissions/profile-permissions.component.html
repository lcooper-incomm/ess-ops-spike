<div class="filter-container mt-5">
  <mat-form-field class="no-bottom-padding">
    <input matInput placeholder="Filter Permissions" [formControl]="permissionsControl">
  </mat-form-field>
</div>
<div class="scroll-card">
  <mat-list role="list">
    <mat-list-item *ngFor="let permission of currentPermissions" role="listitem">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div class="avatar" fxLayoutAlign="center center">{{permission.displayName.substr(0,1)}}</div>
        </div>
        <div fxFlex>
          <div class="display-name-text">{{permission?.displayName}}</div>
          <div class="description-text text-muted" *ngIf="permission.description">{{permission.description}}</div>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
