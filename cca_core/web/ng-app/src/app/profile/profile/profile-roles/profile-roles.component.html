<div class="filter-container mt-5">
  <mat-form-field class="no-bottom-padding">
    <input matInput placeholder="Filter Roles" [formControl]="rolesControl">
  </mat-form-field>
</div>
<div class="scroll-card">
  <mat-list role="list">
    <mat-list-item *ngFor="let role of currentRoles" role="listitem">
      <div fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div class="avatar" fxLayoutAlign="center center">{{role.displayName.substr(0,1)}}</div>
        </div>
      </div>
      <div fxFlex>
        <div class="display-name-text">{{role.displayName}}</div>
        <div class="description-text text-muted" *ngIf="role.description">{{role.description}}</div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
